<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <p>Fetched Data</p>
    <button id="btn" class="bg-blue-600 rounded-md px-4 py-2"> FetchData </button>
    <div id="data" class="mt-4"></div>
    
  </body>
  <script>
    const dataDiv = document.getElementById("data");
    async function fetchData() {
      try {
        const response = await fetch(
          "https://baconipsum.com/api/?type=all"
        );
        const data = await response.json();
        console.log(data);
        dataDiv.textContent = data.map((item) => item);
      } catch (error) {
        console.error("Error fetching data:", error);
        dataDiv.textContent = "Error fetching data";
      }
    }
    document.getElementById("btn").addEventListener("click", fetchData);
  </script>
</html>
